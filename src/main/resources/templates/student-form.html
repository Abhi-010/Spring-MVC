<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" >

<head>
    <meta charset="UTF-8">
    <title> Student Registration Form </title>
</head>

<body>

    <h3> Student Registration Form </h3>

    <form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

       First name : <input type = "text" th:field="*{firstName}"/>

       <br><br>

       Last name : <input type = "text" th:field="*{lastName}">

       <br><br>

       Country :
       <select th:field="*{country}" >

           <option th:each="tempCountry : ${countries}"
                   th:value="${tempCountry}"
                   th:text="${tempCountry}"
           > </option>

           <!--
            <option th:value="Brazil"> Brazil</option>
            <option th:value="India"> India</option>
            <option th:value="France"> France</option>
            <option th:value="Germany"> Germany</option>
          -->
       </select>

       <br><br>

       Favorite Programming Language :
         <input type = "radio" th:field="*{favoriteProgrammingLanguage}"
                               th:each="tempLang : ${languages}"
                               th:value="${tempLang}"
                               th:text="${tempLang}"/>

       <!--
       <input type="radio" th:field="*{favoriteProgrammingLanguage}" th:value="Go"> Go </input>
       <input type="radio" th:field="*{favoriteProgrammingLanguage}" th:value="Java"> Java </input>
       <input type="radio" th:field="*{favoriteProgrammingLanguage}" th:value="Python"> Python </input>
       -->

       <br><br>

        Favorite Operating System :

        <input type = "checkbox" th:field="*{favOperatingSystem}"
                                 th:each="tempSystem : ${operatingSystem}"
                                 th:value="${tempSystem}"
                                 th:text="${tempSystem}">

        <!--
        <input type = "checkbox" th:field="*{favOperatingSystem}" th:value="Linux" > Linux </input>
        <input type = "checkbox" th:field="*{favOperatingSystem}" th:value="Windows" > Windows </input>
        <input type = "checkbox" th:field="*{favOperatingSystem}" th:value="MaxOs" > MacOS </input>
        <input type = "checkbox" th:field="*{favOperatingSystem}"
               th:value=" 'Microsoft Windows'" > Microsoft Windows </input>

        -->

       <br><br>

       <input type = "submit" value = "submit" />
    </form>

</body>
</html>
