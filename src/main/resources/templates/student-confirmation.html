<!DOCTYPE HTML>

<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <title>
        Student is confirmed
    </title>
    <!-- Reference CSS file -->
    <link rel = "stylesheet" th:href="@{/css/demo.css}" >
</head>

<body>

Hello world from spring

<br><br>
The Student is confirmed : <span th:text=" ${student.firstName} + ' ' + ${student.lastName}" />
<br><br>
From : <span th:text = " ${student.country} " />
<br><br>
Favorite Programming Language : <span th:text = " ${student.favoriteProgrammingLanguage} " />
<br><br>
Favorite Operating System :
<!--
<span th:text = "${student.favOperatingSystem}" />
-->
<u1>
    <li th:each=" tempSystem : ${student.getFavOperatingSystem()} "
        th:text="${tempSystem}" />
</u1>

</body>

</html>
